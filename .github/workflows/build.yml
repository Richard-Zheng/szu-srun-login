name: Release szu-srun-login

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get dependencies
        run: go mod download

      - name: Build
        run: |
          mkdir -p build/linux build/windows
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/linux/szu-srun-login-linux-amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/linux/szu-srun-login-linux-arm64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o build/windows/szu-srun-login-windows-amd64.exe
          CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o build/windows/szu-srun-login-windows-arm64.exe

      - name: Create archives
        run: |
          cd build/linux
          zip szu-srun-login-linux-amd64.zip szu-srun-login-linux-amd64
          zip szu-srun-login-linux-arm64.zip szu-srun-login-linux-arm64
          mv *.zip ../
          
          cd ../windows
          zip szu-srun-login-windows-amd64.zip szu-srun-login-windows-amd64.exe
          zip szu-srun-login-windows-arm64.zip szu-srun-login-windows-arm64.exe
          mv *.zip ../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: szu-srun-login-binaries
          path: build/*.zip
          retention-days: 7
